<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="/styles/game-menu.css" rel="stylesheet">
</head>

<body>

    <div class="col-6 form-container">
        <form method="post" action="process.php">
            <h2>Name</h2><input type="text" name="name" required placeholder="Name of adult in charge"><br>
            <h2>Email</h2><input type="email" name="email" required placeholder="Email for confirmation"><br>
            <h2>Phone</h2><input type="tel" name="phone" placeholder="Optional"><br>
            <h2>Room</h2><br>
            <select id="room" name="room" required>
                <option value="1" data-max=25>Moon Room</option>
                <option value="2" data-max=55>Sun Room</option>
                <option value="3" data-max=100>Galaxy Room</option>
                </select><br>
            <h2>Number of Astronauts</h2><input id="number" type="number" name="guests" min="6" max="25" required placeholder="6 person minimum"><br>
            <h2 id="date">Date</h2><input type="text" name="day" id="datepicker" required placeholder="Choose a date to see available times"><br>
            <h2>Times</h2><br>
            <select id="time" name="time" disabled required>
                <option value="1">12PM to 4PM</option>
                <option value="2">5PM to 8PM</option>
                </select><br>
            <h2>Package</h2><br>
            <select id="package" name="package" required>
                <option value="1" data-price="17.99">Pluto</option>
                <option value="2" data-price="21.99">Earth</option>
                <option value="3" data-price="25.99">Jupiter</option>
                </select><br>
            <h2>Occasion</h2><input type="text" name="occasion" placeholder="Optional"><br>
            <p>Upon submission, you will be emailed a verification in which you will have to confirm your reservation. If you do not receive it within a few minutes, be sure to check your spam folder.</p>
            <input type="submit" value="Reserve Now!" class="button">
        </form>
    </div>
</body>

</html>
